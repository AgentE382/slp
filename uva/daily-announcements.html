## The Beginning
- The [first homework, on git and github](../../docs/hw-git.html), is out; it's due next Wednesday (Sep 2nd) by the end of the day
  - There is also a brief [intro to git](../../docs/git-intro.html) as well, and everybody should at least skim through it...
  - You have to allow `aaronbloomfield` and `cjmincey` to be Collaborators on any private repos you create for this assignment, but *after* you complete the homework!
- There will be 1-2 more HWs each successive week, then the projects start
- We have a VirtualBox Linux image all configured for you
  - The image is on Collab's Resources; also see the [installation
  - Make sure you specify that it's a 64-bit guest!
  - Also see the [installation instructions](http://aaronbloomfield.github.io/pdr/tutorials/01-intro-unix/virtual-box.html) (from CS 2150's lab 1) and the [image details](../docs/virtualbox-image-details.html)
- Unlike CS 2150, I don't care what system you develop on
  - But most (if not all) of the software will be on a LAMP system, so you'll have to use something similar to LAMP.  I've seen people set up Mac OS X to run MAMP, and Windows to run WAMP...
- Please fill out the github userid survey at http://goo.gl/Vjn3Yx by Wednesday of next week
  - Why don't you do that now?
  - You should have received an email about that
  - I will need that information to get your assignments graded, and to release the project information to you
- Today we will finish the [course introduction](course-introduction-fall.html#/) and start on [development methodologies](../../slides/01-development-methods.html#/)
