## Wednesday, January 27th, 2016
- We are half-way through iteration 7
  - Leads: your weekly reports were due yesterday; see [here](course-introduction-fall.html#/reportsinfo) for details
  - Two groups didn't get them in...
  - The deliverable for this iteration is the *deployment plan* (see next slide)
- Reminders (all done via the [course administration tool](https://slp.cs.virginia.edu/admin))
  - Don't forget to report your hours!  This is a course requirement
  - Also, please don't forget to submit meeting reports whenever you meet with a customer (but don't do this with the meetings with the grad TA)
  - Likewise, all group meetings need to have notes taken
    - You can back-date meeting notes, if necessary (via stating so in the title)
  - If you miss class for a *valid* reason, please submit an excuse for that day to prevent you from being marked absent
- Remember that you have access to the [uva-slp/tutorials](https://github.com/uva-slp/tutorials) repo; while some may be outdated, many will be *quite* useful, such as setting up your dev platform
- As Monday was a snow day, today will be a group work day
  - Although we will talk briefly about the [deployment plan](../slides/11-deliverables.html#/deployment-plan), as that is this iteration's deliverable
  </script></section>

<script>
var interval;

function reloadCIStatusPage() {
  if (Reveal.getCurrentSlide().id == "cistatus" )
    location.reload();
  else
    clearInterval(interval);
}

Reveal.addEventListener( 'slidechanged', function( event ) {
  if ( event.currentSlide.id == "cistatus" ) {
    var interval = setInterval(function(){reloadCIStatusPage()}, 30000);
  }
} );
</script>
