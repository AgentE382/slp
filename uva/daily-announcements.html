## Monday, January 23rd
- We are at the middle of iteration 7
  - Leads: your weekly reports are due tomorrow by noon; see [here](course-introduction-fall.html#/reportsinfo) for details
  - Iteration goals are on a successive slide
- Keep in mind that your CI builds should never be failing
- Don't forget to report your hours!
- Office hours for Bloomfield are M/W/F 11:00-noon (although not today), or by appointment
  - Some weeks they will be canceled (CS 2150 exam weeks), so check at the end of lecture or look at the [CS 2150 calendar](https://www.google.com/calendar/embed?src=1ea0dfillqvhlop8d7t0m8afuo%40group.calendar.google.com&amp;amp;ctz=America/New_York)
- Grad TA meeting scheduling: please fill out the poll at http://tinyurl.com/hnuodtf
  - Meetings will start with iteration 2
- Lecture scheduling notice: we will have a few Friday meetings at the very end of the semester (the last 2 or 3 Fridays) for our project presentations; detials to follow
- Today is a group work day

	  <section data-markdown id="it7goals"><script type="text/template">
## Goals for Iteration 7
- Complete 4 story points worth of work per group member
- Update the requirements document with the work to be done for this semester
  - Since the minimum requirements were done last semester, this should all be under desired requirements
  - But this may need to be adjusted depending on last semester's progress, customer feedback, etc.
- Write the [deployment plan](../slides/11-deliverables.html#/deployment-plan)
  - Enter that as a docs/deployment-plan.md file in the repo
  - This is the document deliverable for this iteration
- Get feedback from the customer about the system, either in person or by email
  - This will be used to edit the requirements document and the github issues
- Edit the github issues to make them as reasonably accurate as you can at this point
- Plan out what to do in the next iteration (include that in the TPS report)

<script>
var interval;

function reloadCIStatusPage() {
  if (Reveal.getCurrentSlide().id == "cistatus" )
    location.reload();
  else
    clearInterval(interval);
}

Reveal.addEventListener( 'slidechanged', function( event ) {
  if ( event.currentSlide.id == "cistatus" ) {
    var interval = setInterval(function(){reloadCIStatusPage()}, 30000);
  }
} );
</script>
