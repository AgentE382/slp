<script>
var interval;

function reloadCIStatusPage() {
  if (Reveal.getCurrentSlide().id == "cistatus" )
    location.reload();
  else
    clearInterval(interval);
}

Reveal.addEventListener( 'slidechanged', function( event ) {
  if ( event.currentSlide.id == "cistatus" ) {
    var interval = setInterval(function(){reloadCIStatusPage()}, 30000);
  }
} );
</script>
